<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/contact.css">
  <link rel="stylesheet" href="style/root.css">
  <link rel="stylesheet" href="style/middle.css">
  <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
 
  <title>flight f&Q</title>
</head>
<body>
  <div class="header">
    <div class="right-header">
      <div class="contact" ><a href="#lol">Home</a></div>     
      <div class="login" ><a href="#contact">Contact us</a></div>
    </div>
  </div>
  <div class="m-color"  id="lol">
    <div class="middle-container">
        <div class="flex-col">
          <div class="col-lg-6 col-md-6 col-12 col-xxl-6 ">
            <figure>
              <img src="images1.jpg" alt="about image" class="img-fluid about_img">
            </figure>
          </div>      
          <div class="uframe">
           <iframe class="web-bot" src="https://webchat.botframework.com/embed/fly-bot0?s=-J9M1fLa1Io.5XPlwwT6w22fH1NFKxJFPer71iL_raTrcJzqvHyG3Q8"></iframe>
          </div>
        </div>
    </div>
  </div>
  <div class="b-color">
    <div class="text-center">
      <h1 class=display-4>Contact us</h1>
      <hr class="w-25" />
    </div>
    <div class="container" id="contact">
      <div class="row">
        <div class="col-xxl-8 col-10 col-md-8 mx-auto">
          <form>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label class="pr-4">Gender &nbsp &nbsp </label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1"> Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Male</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleDataList" class="form-label">City</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
              <datalist id="datalistOptions">
           
              </datalist>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example text area</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
